{%load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/form_template.css' %}" type="text/css" />
    <title>Document</title>
</head>
<body>
    <form method="post">
        <h2>{{ form.instance.title|default:"New Task" }}</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="blue-button">Save</button>
        <a href="{% url 'products:task-list' %}" class="blue-button back-button">Back</a>
    </form>
</body>
</html>
