{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/manager_page_styles.css' %}" type="text/css" />
    <title>Management Page</title>
</head>
<body>
    <h1 style="text-align: center">Admin page</h1>
    <div class="container_main">
        <div class="container">
            <h3>Users</h3>
            <div class="container_links">
                <a href="{% url 'driver-signup' %}" type="button">Add new driver</a>
                <a href="{% url 'fuel-person-signup' %}" type="button">Add new fueling person</a>
                <a href="{% url 'maintenance-person-signup' %}" type="button">Add new maintenance person</a>
            </div>
        </div>
        <div class="container">
            <h3>Manage vehicle</h3>
            <div class="container_links">
                <a href="{% url 'assign-vehicle' %}">Assign vehicle to a driver</a>
                <a href="{% url 'create-vehicle' %}">Add new vehicle</a>
            </div>
        </div>
        <div class="container">
            <h3>Manage tasks</h3>
            <div class="container_links">
                <a href="{% url 'routes' %}">View routes</a>
                <a href="{% url 'create-route' %}">Create new route</a>
                <a href="{% url 'products:list_reports' %}">View all maintainance reports</a>
            </div>
        </div>
        <div class="container container_three-column">
            <h3>Create report</h3>
            <form method="post" action="{% url 'admin-home' %}">
                {% csrf_token %}
                <select name="driver">
                    {% for driver in drivers %}
                    <option value="{{ driver.user.id }}"> {{ driver.first_name }} {{ driver.last_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="blue-button">Create report about: </button>
            </form>
        </div>
    </div>
</html>
